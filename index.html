<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise for Roblox Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .placeholder-image {
            max-width: 100%;
            height: auto;
            max-height: 440px;
            margin-top: 20px;
        }

        .tiles-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Move the tiles down */
        }

        .tile {
            background-color: #6c63ff; /* Purple bluish color */
            border-radius: 10px;
            padding: 20px 40px; /* Fixed size for all tiles */
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            text-align: center;
            min-width: 200px; /* Ensure all tiles have the same width */
            position: relative; /* Add position relative for z-index */
        }

        .tile:hover {
            background-color: #5149c5; /* Darker shade on hover */
        }

        .store-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            margin: 20px 20px; /* Move the sections down */
        }

        .store-title {
            color: #007acc;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .store-description {
            color: #555555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .purchase-btn {
            position: relative;
            background-color: #6c63ff; /* Purple bluish color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 2; /* Place button on top */
            width: 205px; /* Adjusted width */
            height: 184px; /* Adjusted height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute; /* Position absolute to overlap other buttons */
        }

        .purchase-btn:hover {
            background-color: #5149c5; /* Darker shade on hover */
        }

        .purchase-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .purchase-btn-wrapper:hover .purchase-tooltip {
            opacity: 1;
        }

        .section {
            margin: 3000px 0 0; /* Move sections way down off the screen */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .scroll-arrow {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            cursor: pointer;
            animation: bounce 2s infinite;
            display: none; /* Hide initially */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <img src="riseimage.jpg" alt="Placeholder Image" class="placeholder-image">

        <div class="store-card" id="purchase-section">
            <a href="https://vantage.rip" class="purchase-btn">
                Purchase
                <span class="purchase-tooltip">Click here to buy</span>
            </a>
        </div>

        <div class="tiles-container">
            <div class="tile" onclick="scrollToSection('purchase-section')">Purchase</div>
        </div>

        <div class="tiles-container">
            <div class="tile" onclick="scrollToSection('about-section')">About Rise</div>
            <div class="tile" onclick="scrollToSection('why-buy-section')">Why Should You Buy Rise?</div>
        </div>

        <div class="store-card" id="about-section">
            <h2 class="store-title">About Rise</h2>
            <p class="store-description">Rise for Roblox is a cutting-edge enhancement package designed to...</p>
        </div>

        <div class="store-card" id="why-buy-section">
            <h2 class="store-title">Why Should You Buy Rise?</h2>
            <p class="store-description">Discover the benefits of using Rise for Roblox and...</p>
        </div>

        <div class="scroll-arrow" id="scroll-arrow" onclick="scrollToVisibleSection()">â†‘</div>

        <script>
            const scrollArrow = document.getElementById("scroll-arrow");

            function updateScrollArrowVisibility() {
                const aboutSection = document.getElementById("about-section");
                const whyBuySection = document.getElementById("why-buy-section");

                const isAboutVisible = isElementVisible(aboutSection);
                const isWhyBuyVisible = isElementVisible(whyBuySection);

                if (!isAboutVisible || !isWhyBuyVisible) {
                    scrollArrow.style.display = "block";
                } else {
                    scrollArrow.style.display = "none";
                }
            }

            function isElementVisible(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            function scrollToVisibleSection() {
                const aboutSection = document.getElementById("about-section");
                const whyBuySection = document.getElementById("why-buy-section");

                if (!isElementVisible(aboutSection)) {
                    aboutSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else if (!isElementVisible(whyBuySection)) {
                    whyBuySection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            window.addEventListener('scroll', updateScrollArrowVisibility);
            updateScrollArrowVisibility(); // Initial visibility check
        </script>
    </div>
</body>
</html>
