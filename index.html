<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise for Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0c3ff, #a17aff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background-color: #007acc;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card-title {
            color: white;
        }

        .purchase-btn {
            background-color: #005faa;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .purchase-btn:hover {
            background-color: #004783;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h1 class="card-title">Welcome to Rise for Roblox</h1>
            <p>Lets explore the better VapeV4!</p>
            <div class="purchase-btn-wrapper">
                <a href="https://vantage.rip" class="purchase-btn">Purchase</a>
            </div>
        </div>
    </div>
</body>
</html>
