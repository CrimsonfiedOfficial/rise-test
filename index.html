<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise for Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .purchase-btn {
            background-color: #00a2ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .purchase-btn:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Rise for Roblox</h1>
            <p>Lets explore the better VapeV4</p>
            <div class="purchase-btn-wrapper">
                <a href="https://vantage.rip" class="purchase-btn">Purchase</a>
            </div>
        </div>
    </div>
</body>
</html>
