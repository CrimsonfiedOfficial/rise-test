<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise for Roblox Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0c3ff, #a17aff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .store-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .store-title {
            color: #007acc;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .store-description {
            color: #555555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .purchase-btn {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .purchase-btn:hover {
            background-color: #005faa;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="store-card">
            <h1 class="store-title">Rise for Roblox Store</h1>
            <p class="store-description">Discover the latest and best VapeV4 enhancements for your Roblox experience!</p>
            <div class="purchase-btn-wrapper">
                <a href="https://vantage.rip" class="purchase-btn">Explore Enhancements</a>
            </div>
        </div>
    </div>
</body>
</html>
