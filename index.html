<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise for Roblox Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .store-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .store-title {
            color: #007acc;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .store-description {
            color: #555555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .purchase-btn {
            position: relative;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .purchase-btn:hover {
            background-color: #005faa;
        }

        .purchase-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .purchase-btn-wrapper:hover .purchase-tooltip {
            opacity: 1;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            max-height: 440px; /* To maintain image proportions */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="store-card">
            <h1 class="store-title">Rise for Roblox Store</h1>
            <p class="store-description">Lets explore the better VapeV4 for an enhanced Roblox experience!</p>
            <div class="product-image">
                <img src="riseimage.jpg" alt="Product Image" />
            </div>
            <div class="purchase-btn-wrapper" title="Click here to purchase">
                <a href="https://vantage.rip" class="purchase-btn">
                    Purchase
                    <span class="purchase-tooltip">Click here to buy</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
